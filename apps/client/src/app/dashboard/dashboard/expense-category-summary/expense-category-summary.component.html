<section hlmCard class="m-0 overflow-hidden p-0 pb-6">
    <div hlmCardHeader>
        <h2 hlmCardTitle class="text-center text-xl lg:text-2xl">
            {{ toTitleCase(expense().name) }}
        </h2>
    </div>
    <div
        hlmCardContent
        class="m-0 flex flex-row items-start justify-center gap-12 px-4"
    >
        <div class="">
            <canvas
                [id]="chartId"
                #chartCanvas
                class="!block !h-[90px] !w-full max-w-full basis-1 !p-0"
            ></canvas>
        </div>
        <div [id]="legendId" #customLegend class="custom-legend"></div>
    </div>
</section>
