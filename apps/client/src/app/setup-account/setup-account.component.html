<div class="m-auto mt-16 md:w-[60%] lg:w-[40%]">
    @if (currentSection === 0) {
        <div class="">
            <h2 class="${hlmH2} mt-6 text-center text-4xl">
                Welcome to Centsibly!
            </h2>
            <p class="mt-12 text-center text-xl">
                Let's set up your budget in a few easy steps
            </p>
        </div>

        <div class="mt-16 flex justify-center">
            <button (click)="updateSection('next')" hlmBtn>Next</button>
        </div>
    }

    @if (currentSection === 1) {
        <app-setup-income
            (updateSection)="updateSection($event)"
        ></app-setup-income>
    }
    @if (currentSection === 2) {
        <app-setup-expenses
            (updateSection)="updateSection($event)"
        ></app-setup-expenses>
    }
</div>
