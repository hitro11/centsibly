<div class="m-auto flex min-h-[calc(100dvh-81px-48px)] border-0">
    <div class="m-auto lg:w-[70%]">
        @if (currentSection === 0) {
            <section
                class="flex w-full max-w-[calc(100vw-20px)] flex-col justify-center px-4 py-8"
            >
                <div>
                    <h2 class="${hlmH2} text-center text-3xl lg:text-4xl">
                        Welcome to Centsibly!
                    </h2>
                    <p class="mt-12 text-center text-xl lg:text-2xl">
                        Let's set up your budget in a few easy steps
                    </p>
                    <div class="mt-24 flex justify-center">
                        <button (click)="updateSection('next')" hlmBtn>
                            Next
                        </button>
                    </div>
                </div>
            </section>
        }

        @if (currentSection === 1) {
            <section
                class="flex w-full max-w-[calc(100vw)] flex-col justify-center px-4 py-8"
            >
                <app-setup-income
                    (updateSection)="updateSection($event)"
                ></app-setup-income>
            </section>
        }
        @if (currentSection === 2) {
            <section
                class="flex w-full max-w-[calc(100vw-20px)] flex-col justify-center px-4 py-8"
            >
                <app-setup-expenses
                    (updateSection)="updateSection($event)"
                ></app-setup-expenses>
            </section>
        }
    </div>
</div>
