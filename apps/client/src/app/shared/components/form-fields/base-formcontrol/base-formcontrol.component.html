<div class="form-group">
    <label>{{ label() }}</label>

    <input
        [type]="type()"
        [placeholder]="placeholder()"
        [value]="innerValue"
        [disabled]="disabled"
        (input)="onInputChange($event)"
        (blur)="onBlur()"
    />

    <!-- Error messages would go here -->
</div>
<p>base-form-field works!</p>
