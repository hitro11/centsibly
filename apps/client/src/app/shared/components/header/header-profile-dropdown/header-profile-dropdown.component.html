<button [brnMenuTriggerFor]="menu" title="menu">
    <hlm-icon
        size="xl"
        name="lucideUserCircle"
        class="scale-75 hover:cursor-pointer"
    />
</button>

<ng-template #menu>
    <hlm-menu class="w-[15rem] dark:bg-[#181C1F]">
        <hlm-menu-group>
            <button hlmMenuItem class="py-3 hover:bg-transparent">
                <hlm-icon name="lucideUserCircle" hlmMenuIcon />
                <span class="ml-0 text-base">{{ email() }}</span>
            </button>
            <button
                (click)="onSettingsButtonClick()"
                hlmMenuItem
                class="py-3 hover:cursor-pointer"
            >
                <hlm-icon name="lucideSettings" hlmMenuIcon />
                <span class="ml-0 text-base">Settings</span>
            </button>
            <button
                (click)="signInOrSignOut()"
                hlmMenuItem
                class="py-3 hover:cursor-pointer"
            >
                <hlm-icon
                    name="{{
                        isUserLoggedIn() ? 'lucideLogOut' : 'lucideLogIn'
                    }}"
                    hlmMenuIcon
                />
                <span class="text-base">{{
                    isUserLoggedIn() ? 'Sign Out' : 'Sign In'
                }}</span>
            </button>
        </hlm-menu-group>
    </hlm-menu>
</ng-template>
